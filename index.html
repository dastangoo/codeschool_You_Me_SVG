<!DOCTYPE html>

  <body>
    <h1>Schmuffle-Screen Icon</h1>
    <svg xmlns="http://www.w3.org/2000/svg" class="defined-icon">
      <symbol id="phone">
        <rect width="70" height="100" x="5" y="5" rx="5"/>
        <circle cx="40" cy="105" r="3"/>
      </symbol>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" class="defined-icon"
         viewBox="00 80 110"
         version="1.1" class="displayed-icon">
      <title>Schmuffle Phone Icon</title>
      <desc>
        A phone with a large red border with rounded corners, a white screen, and a white round button centered below the screen. 
      </desc>
      <use xlink:href="#phone"/>         
    </svg>
